<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Ximoji</title>
  <link rel="stylesheet" href="./css/ximoji.css">
</head>
<body>
  <div id="canvas-panel"></div>

  <div id="operate-panel">
    <div class="operate-field hidden" id="uploaded-image-field">
      <label><input type="file" id="uploaded-image" name="uploaded-image">点击上传图片</label>
    </div>
    <div class="operate-field">
      <input type="range" min=10 max=100 step=5 value=40 id="font-size" onchange="fontsizeoutput.value=value">
      <output id="fontsizeoutput">40</output>
      <label><input type="radio" name="text-color" value="black" checked>黑色</label>
      <label style="color:red"><input type="radio" name="text-color" value="red">红色</label>
    </div>
    <div class="operate-field">
      <input type="text" id="text" placeholder="在这里输入...">
      <button id="add-text-button">添加文字</button>
    </div>
    <div class="operate-field">
      <button id="download-button">下载</button>
    </div>
  </div>


  <div id="layers-panel">
    <ul id="layers"></ul>
  </div>

  <script src="./js/konva.min.js"></script>
  <script src="./js/ximoji.js"></script>
  </body>
</html>
